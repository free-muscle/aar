sudo: required
language: android
android:
  components:
  - build-tools-23.0.1
  - android-23
branches:
  only:
  - master
before_install:
  - ls ${HOME}/Library/Android/sdk/build-tools/
  - ls ${HOME}/Library/Android/sdk/build-tools/23.0.1/
  - ls ${HOME}/Library/Android/sdk/build-tools/23.0.1/zipalign
- echo $PASSWORD
- node -v
- sudo apt-get install npm
- npm config set strict-ssl false
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.2/install.sh | bash
- nvm install 0.12.7
- node -v
- npm install -g cordova
- bash install-qshell.sh || exit 1
- export PATH=$PATH:$PWD/qiniu
- qshell -h
script:
- make debug
after_success:
- bash upload.sh
- echo $PASSWORD
- ls $HOME/.gradle/caches/modules-2/files-2.1/org.xwalk/xwalk_core_library/17.46.448.10
env:
  global:
    secure: 
  token:
    secure: 
